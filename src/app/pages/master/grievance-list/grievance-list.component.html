<div class="grid">
    <div class="col-12 pb-1">
        <div class="p-2 flex justify-content-between align-items-center">
            <div>
                <h5 class="my-1 color-devil">
                    {{ getTranslation('grievance') | translate }}
                </h5>
            </div>
            <div>
                <form [formGroup]="searchForm">
                    <mat-form-field class="mr-3" appearance="standard">
                        <mat-label class="text-blue-700 font-bold">Grievance Type</mat-label>
                        <mat-select formControlName="grivenceId_type_Id" placeholder="Select Medical Type">
                            <mat-option *ngFor="let grivenceType of grivenceTypeList" (click)="searchDetails()"
                             [value]="grivenceType.id">
                                {{grivenceType.name}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <!-- <i class="pi pi-search f20 text-orange" ></i> -->
                </form>
            </div>
        </div>
    </div>
    <!-- <div *ngIf="isLoader">
        <app-loader></app-loader>
    </div> -->
    <div class="col-12 pt-0">
        <app-dynamic-report-table [dynamaicTableData]="dynamaicTableData"></app-dynamic-report-table>
    </div>

    <!-- <p-table [value]="dynamaicTableData?.values" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th *ngFor="let col of dynamaicTableData?.cols">{{ col.header }}</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
            <tr>
                <td *ngFor="let col of dynamaicTableData?.cols">{{ rowData[col.field] }}</td>
            </tr>
        </ng-template>
    </p-table> -->
    

    
</div>
