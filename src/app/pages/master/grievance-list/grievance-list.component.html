<div class="grid">
    <div class="col-12 pb-1">
        <div class="p-2 flex justify-content-between align-items-center">
            <div>
                <h5 class="my-1 color-devil">
                    {{ getTranslation('grievance') | translate }}
                </h5>
            </div>
            <div>
                <form [formGroup]="searchForm">
                    <mat-form-field class="mr-3" appearance="standard">
                        <mat-label class="text-blue-700 font-bold">{{ getTranslation('grievanceType') | translate }}
                        </mat-label>
                        <mat-select formControlName="grivenceId_type_Id" placeholder="Select Grievance Type">
                            <mat-option *ngFor="let grivenceType of grivenceTypeList" (click)="searchDetails()"
                                [value]="grivenceType.id">
                                {{grivenceType.name}}
                            </mat-option>   
                        </mat-select>
                    </mat-form-field>
                    <!-- <i class="pi pi-search f20 text-orange" ></i> -->
                </form>
            </div>
        </div>
    </div>
