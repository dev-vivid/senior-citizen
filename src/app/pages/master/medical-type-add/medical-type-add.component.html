<div class="grid">
    <div class="col-12 pb-1">
        <div class="p-2 flex justify-content-between align-items-center">
            <div>
                <!-- <h5 class="my-1 text-white">
                    District
                </h5> -->
            </div>
            <div>
                <button pbutton="" type="button" label="Add" class="p-element p-button-sm p-button-raised p-button-orange p-button p-component ml-2" routerLink="/main/master/medical-type"><span class="p-button-label">{{ getTranslation('goToList') | translate }}</span></button>
            </div>
        </div>
    </div>
    <div class="col-12 md:col-6">
        <div class="card" *ngIf="isLoader">
            <app-loader></app-loader>
        </div>
        <div class="card border-0" *ngIf="isNotLoader">
            <h5>{{ getTranslation('addAlternativeMedicalType') | translate }}</h5>
            <form [formGroup]="medicalTypeForm">
                <div class="grid mt-0">

                    <!-- <div class="col-12 md:col-12 pb-0" style="justify-content: flex-end;" >
                        <div *ngIf="selectedFile" class="image-preview" >
                            <img  [src]="selectedFilePreview" alt="Selected Image" class="preview-image">
                          </div>
                          <div class="mt-2">
                        <input type="file"  formControlName="image" (change)="onFileSelected($event)" accept="image/*" class="file-input">
                          </div>    
                      </div> -->
                    <div class="col-12 md:col-12 pb-0">
                        <mat-form-field class="full-width-field">
                            <mat-label>{{ getTranslation('name') | translate }}</mat-label>
                            <input matInput formControlName="name">
                            <mat-error *ngIf="(medicalTypeForm?.controls?.name?.touched && medicalTypeForm?.controls?.name?.errors?.required)">Name is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-12">
                        <mat-slide-toggle [checked]="Toggleactive">{{ getTranslation('active') | translate }}</mat-slide-toggle>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button pButton pRipple type="button"  class="p-button-rounded" (click)="saveMedicalDetails()">{{ getTranslation('submit') | translate }}</button>
                    <!-- <button (click)="reset()" type="button" class="btn btn-secondary btn-raised btn-round ml-12" >Reset</button> -->
                </div>
            </form>
        </div>
    </div>
</div>
