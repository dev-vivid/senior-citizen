<div class="remove-account-container">
    <h2>Remove Account</h2>
    <p>Are you sure you want to delete your account? This action cannot be undone.</p>
  
    <form (ngSubmit)="sendOtp()" *ngIf="!otpSent">
      <label for="email">Enter your email to receive an OTP:</label>
      <input style="margin-top: 2rem;" type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
  
      <button type="submit" class="btn-primary">
        Send OTP
      </button>
    </form>
  
    <div *ngIf="otpSent">
      <label for="otp">Enter OTP:</label>
      <input style="margin-top: 2rem;" type="text" id="otp" [(ngModel)]="otp" name="otp" required placeholder="Enter the OTP" />
      <button (click)="submitDeleteAccount()" class="btn-danger">
        Remove Account
      </button>
    </div>
  
    <p *ngIf="isDeleted" class="success-message">
      Your account has been successfully removed.
    </p>
  </div>
